<!DOCTYPE HTML/>
<html>
	<head>
		<script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'>  </script>
		
	</head>
	<body>
		<a-scene background = 'color: #AED6F1'>
			<a-box color =  'orange' position = '-1 0 -3'>
				
			</a-box>
            <a-cylinder color = 'yellow' position = '1 -0 -3' height = '1.5' radius = '1'></a-cylinder>	
            <a-plane color = 'gray' position = '0 -1 -4' height = '4' width = '6' rotation = '-90 360 0'></a-plane>
            <a-sphere color = 'red' position = '0 1 -2' height = '1.5' radius = '0.4'></a-sphere>
            <a-octahedron color = 'purple' position = '0 3 -2' radius = '0.45'></a-octahedron>
            <a-ring color = 'pink' position =  '0 2.35, -3' radius-inner = '0.25' radius-outer='0.7'></a-ring>
            <a-cone color = 'brown' position = '3 0 -3' radius-top = '0' radius-bottom = '0.6'></a-cone>
        </a-scene>	
	</body>
</html>
